<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>

  <body>
    <div id="header" style="padding: 1rem; background-color: #24292e; color: white;">
      <nav style="display: flex; flex-direction: column; gap: 0.5rem;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1 style="margin: 0; font-size: 1.5rem;">{{ site.title | default: site.github.repository_name }}</h1>
          <a href="{{ site.github.repository_url }}" style="color: #58a6ff; text-decoration: none;">View On GitHub</a>
        </div>
        <div style="font-size: 0.9rem;">
          Project maintained by <a href="{{ site.github.owner_url }}" style="color: #58a6ff; text-decoration: none;">{{ site.github.owner_name }}</a>
        </div>
      </nav>
    </div>

    <div class="wrapper">
      <section>
        {{ content }}
      </section>
    </div>
  </body>
</html>
